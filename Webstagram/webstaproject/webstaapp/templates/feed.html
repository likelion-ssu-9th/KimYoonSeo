<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link href="{% static 'background.css'%}" rel = "stylesheet" type="text/css"/>
        <link href="{% static 'feed.css'%}" rel = "stylesheet" type="text/css"/>
        <link rel = "icon" href="{% static 'img/icon.png'%}">
    </head>
<body>
    <div class main>
        <section class = "cardViewSection">
            <div class = "cardView">
                <header>
                    <div class = "userNickName">LikeLionSSU</div>
                </header>
                <div class = "cardImage">
                    <img src = "{% static 'img/ssu_likelion_logo.png'%}" alt = "sample">
                </div>

                <div class = "cardInfo">
                    <div class = "infoLeft">
                        <img class = "feedImg" src = "{% static 'img/liked.png'%}" alt="좋아요"/>
                        <img class = "feedImg" src = "{% static 'img/comment.png'%}" alt="좋아요"/>
                        <img class = "feedImg" src = "{% static 'img/upload.png'%}" alt="좋아요"/>
                    </div>
                    <div class = "infoRight">
                        <img class = "feedImg" src = "{% static 'img/edit.png'%}" alt="수정"/>
                        <img class = "feedImg" src = "{% static 'img/delete.png'%}" alt="삭제"/>
                    </div>
                </div>
                <div class = "comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력...">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
